<form [formGroup]="form" (ngSubmit)="submitCreate()">
  <!-- brand -->
  <label>Brand:</label>
  <input
    type="text"
    id="brand"
    name="brand"
    placeholder=""
    formControlName="brand"
    
  />
  <ng-container *ngIf="form.get('brand')?.touched">
    <p class="error" *ngIf="form.get('brand')?.errors?.['required']">
      *Brand is required!
    </p>
    <p class="error" *ngIf="form.get('brand')?.errors?.['minlength']">
      *Brand must be at least 3 characters
    </p>
  </ng-container>
  <!-- model -->
  <label>Model:</label>
  <input
    type="text"
    id="model"
    name="model"
    placeholder=""
    formControlName="model"
  />
  <ng-container *ngIf="form.get('model')?.touched">
    <p class="error" *ngIf="form.get('model')?.errors?.['required']">
      *Model is required!
    </p>
    <p class="error" *ngIf="form.get('description')?.errors?.['minlength']">
      *Model must be at least 3 characters
    </p>
  </ng-container>
  <!-- size -->
  <label>Size:</label>
  <input
    type="number"
    id="model"
    name="size"
    placeholder=""
    formControlName="size"
  />
  <ng-container *ngIf="form.get('size')?.touched">
    <p class="error" *ngIf="form.get('size')?.errors?.['required']">
      *Size is required!
    </p>
  </ng-container>
<!-- gender -->
  <label>Gender:</label>
  <select class="gender" id="gender" name="gender" formControlName="gender">
    <option value="Men">Men</option>
    <option value="Women">Women</option>
    <option value="Kids">Kids</option>
  </select>
  <ng-container *ngIf="form.get('gender')?.touched">
    <p class="error" *ngIf="form.get('gender')?.errors?.['required']">
      *Size is required!
    </p>
  </ng-container>
  <!-- price -->
  <label>Price:</label>
  <input
    type="number"
    id="price"
    name="price"
    placeholder=""
    formControlName="price"
  />
  <ng-container *ngIf="form.get('price')?.touched">
    <p class="error" *ngIf="form.get('price')?.errors?.['required']">
      *Price is required!
    </p>
  </ng-container>
<!-- image -->
  <label>Image:</label>
  <input
    type="text"
    id="imageUrl"
    name="image"
    placeholder=""
    formControlName="image"
  />
  <ng-container *ngIf="form.get('image')?.touched">
    <p class="error" *ngIf="form.get('image')?.errors?.['required']">
      *Image is required!
    </p>
    <p class="error" *ngIf="form.get('image')?.errors?.['appImageUrlValidator']">
      Wrong format image
    </p>
  </ng-container>
<!-- description -->
  <label>Description:</label>
  <textarea
    id="description"
    name="description"
    placeholder=""
    formControlName="description"
  ></textarea>
  <ng-container *ngIf="form.get('description')?.touched">
    <p class="error" *ngIf="form.get('description')?.errors?.['required']">
      *Desctiption is required!
    </p>
    <p class="error" *ngIf="form.get('description')?.errors?.['minlength']">
      *Desctiption must be at least 10 characters
    </p>
  </ng-container>

  <button id="btn">Post</button>
</form>
